<mat-form-field>
  <mat-label>Input</mat-label>
  <input #input matInput>
</mat-form-field>

{{input.value}}

<mat-list role="list">
  <ng-container *ngFor='let user of users$ | async | filterUsers:input.value'>
    <mat-list-item role="listitem">
      {{user.name}}
    </mat-list-item>
    <mat-divider></mat-divider>
  </ng-container>
</mat-list>
